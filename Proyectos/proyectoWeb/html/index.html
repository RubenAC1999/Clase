<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <link href="../css/normalize.css" rel="stylesheet" type="text/css"/>
    <link href="style.css" rel="preload" as="style" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">
    <script defer src="../js/script.js"></script>
</head>

<body>
    <header>
        <div class="cabecera">
            <h1>GameTracker</h1>
            <nav>
                <a href="#">Home</a>
                <a href="#">Games</a>
                <a href="#">Books</a>
                <a href="#">Projects</a>
            </nav>
        </div>
    </header>

    <main class="cuerpoPagina">
        <section>
            <div class="encabezado">
                <h1>Games</h1>
            </div>

            <div id="underline"></div>
            <p>List of games completed</p>

            <div class="listGamesContainer">

                <a class="game" draggable="false">
                    <img draggable="false" src="../imgs/castlevania_adventure.jpg" alt="Castlevania Adventure">
                    <p class="punctuation">100</p>
                    <div></div>
                </a>

                <a class="game" draggable="false">
                    <img draggable="false" src="../imgs/monsterhuntertri.jpg" alt="Monster Hunter Tri">
                    <p class="punctuation">100</p>
                    <div></div>
                </a>

                <a class="game" draggable="false">
                    <img draggable="false" src="../imgs/ys.jpg" alt="Ys">
                    <p class="punctuation">50</p>
                    <div></div>
                </a>

                <a class="game" draggable="false">
                    <img draggable="false" src="../imgs/xdefiant.jpeg" alt="XDefiant">
                    <p class="punctuation">100</p>
                    <div></div>
                </a>

                <a class="game" draggable="false" >
                    <img draggable="false" src="../imgs/castlevania1.png" alt="Castlevania">
                    <p class="punctuation">100</p>
                    <div></div>
                </a>
            </div>

        </section>
    </main>

    <footer></footer>
</body>

</html>
